apply plugin: 'java'
apply plugin: "maven"
apply plugin: 'eclipse'

group = 'com.nshimiye.bitcoin-java'
version = '0.0.1'

description = """bitcoinj based wallet implementation, it uses WalletAppKit internally"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version:'0.13.3'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.12'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

task runApp(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'com.nshimiye.bitcoin_java.controllers.RemoteExchange'

  // arguments to pass to the application 
  // specify network type to use - PRODUCTION for main bitcoin network, STAGE for testnet network
  args 'STAGE'
}